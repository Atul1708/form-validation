<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="google-forms.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- ixons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- script -->
    <script src="script.js" defer></script>
    <!-- font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&family=Cinzel:wght@400;500;700;800&family=Crimson+Text:ital@1&family=Dancing+Script&family=Epilogue:wght@200;400;800&family=Inter:wght@200;300;400;600;800&family=League+Spartan:wght@700&family=Lobster&family=Lora&family=Montserrat&family=Nunito+Sans:wght@200;300;400;700&family=Open+Sans:wght@400;800&family=Passions+Conflict&family=Playfair+Display+SC&family=Poppins:wght@100;300;400;500;700;800&family=Raleway&family=Roboto&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="form-container">
            <img class="img-1" src="image-1.png" alt="">
            <img class="img-2" src="image-2.png" alt="">
            <h2>New Account?</h2>
            <p></p>
            <form name="myForm" onsubmit="return validateForm()">
                <div class="inpt-grp" id="name">
                    <i class="material-symbols-outlined"> person</i>
                    <input type="text" name="fname" placeholder="username">
                    <span class="errorMsg nameError"></span>
                </div>
                <div class="inpt-grp" id="phone">
                    <i class="material-symbols-outlined"> call</i>
                    <input type="tel" name="fphone" placeholder="phone">
                    <span class="errorMsg phoneError"></span>
                </div>
                <div class="inpt-grp" id="email">
                    <i class="material-symbols-outlined"> mail</i>
                    <input type="text" name="femail" placeholder="email">
                    <span class="errorMsg mailError"></span>
                </div>
                <div class="inpt-grp" id="password">
                    <i class="material-symbols-outlined"> lock</i>
                    <input type="password" name="fpass" placeholder="password">
                    <span class="errorMsg passError"></span>
                </div>
                <div class="inpt-grp" id="cpassword">
                    <i class="material-symbols-outlined"> password</i>
                    <input type="password" name="fcpass" placeholder="confirm password">
                    <span class="errorMsg conPassError"></span>
                </div>
                <button class="btn">submit</button>
            </form>
        </div>
    </div>

</body>

</html>
